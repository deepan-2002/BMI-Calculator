<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" type="image/x-icon"
        href="https://assets-global.website-files.com/61c1a8251c7c762bdbadf2a0/61c1a8251c7c763bc8ae025b_5f2044b0128f70015545e0ba_Calculator%25252520Usage.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-300 flex items-center justify-center h-screen">

    <section class="bg-gray-800 m-4 p-6 rounded">
        <article class="text-white">
            <h1 class="text-2xl font-bold mb-4">BMI Calculator</h1>
            <div class="mb-4">
                <label for="height" class="block text-sm font-semibold mb-2">Height (cm):</label>
                <input type="number" id="height" name="height" placeholder="Enter Height" class="height text-black w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="weight" class="block text-sm font-semibold mb-2">Weight (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Enter Weight" class="weight text-black w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <button class="w-full px-3 py-2 bg-black text-white rounded">Get Result</button>
        </article>

        <article class="result bg-white p-5 mt-4 rounded">
            <div class="result-container p-4">
                <p class="status text-lg font-bold text-center border-b border-gray-300 pb-2 mb-2"></p>
                <p class="bmi-result text-lg font-bold border-b border-gray-300 pb-2 mb-2"></p>
                <p class="border-b border-gray-300 pb-2 mb-2">Healthy BMI : <strong> 18.5 kg/m<sup>2</sup> - 25 kg/m<sup>2</sup></strong></p>
                <p class="healthy-weight border-b border-gray-300 pb-2 mb-2"></p>
                <p class="healthy-height border-b border-gray-300 pb-2 mb-2"></p>
            </div>
        </article>
    </section>


<script src="./assets/js/script.js"></script>
</body>

</html>
