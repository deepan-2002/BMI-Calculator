<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" type="image/x-icon"
        href="https://assets-global.website-files.com/61c1a8251c7c762bdbadf2a0/61c1a8251c7c763bc8ae025b_5f2044b0128f70015545e0ba_Calculator%25252520Usage.png">
</head>

<body>
    <div>
        <p>
            Height:
            <input type="number" class="height">
        </p>

        <p>
            weight:
            <input type="number" class="weight">
        </p>

        <button>get result</button>
    </div>

    <div class="result">
        <p class="status"></p>
        <div class="result-container">
            <p class="bmi-result"></p>
            <p class="bmi-range">Healthy BMI range: 18.5 kg/m2 - 25 kg/m2</p>
            <p class="healthy-weight"></p>
            <p class="status"></p>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
